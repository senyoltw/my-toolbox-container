# This is the file used by CodeReady Workspaces
apiVersion: 1.0.0
metadata:
  generateName: wksp-
projects:
  - name: python-hello-world
    source:
      type: zip
      location: 'https://devfile-registry-openshift-workspaces.apps.cluster-aa4b.aa4b.sandbox899.opentlc.com/resources/python-python-hello-world-master.zip'
components:
  - type: chePlugin
    id: ms-python/python/latest
    preferences:
      python.globalModuleInstallation: true
  - type: dockerimage
    alias: python
    image: 'registry.redhat.io/codeready-workspaces/plugin-java8-rhel8@sha256:ecaa9ddef5ca8db9552f1b5e66f7aacb19d72e488d718d8135b1e1d9f66a1a7a'
    memoryLimit: 512Mi
    mountSources: true
  - type: dockerimage
    alias: toolbox
    image: 'quay.io/rh_tawatana/my-toolbox-container'
    memoryLimit: 512Mi
    mountSources: true
commands:
  - name: 1. Run
    actions:
      - type: exec
        component: python
        command: python hello-world.py
        workdir: '${CHE_PROJECTS_ROOT}/python-hello-world'
  - name: Debug current file
    actions:
      - type: vscode-launch
        referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "name": "Python: Current File",
                "type": "python",
                "request": "launch",
                "program": "${file}",
                "console": "internalConsole"
              }
            ]
          }
